group 'com.mickey305'
version '0.5.2-beta'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    // - Maven repository hosting
    //  URL: https://mvnrepository.com/artifact/
    testCompile group: 'junit'                   , name: 'junit'              , version: '4.12'
    compile     group: 'org.apache.commons'      , name: 'commons-lang3'      , version: '3.6'
    compile     group: 'org.hibernate'           , name: 'hibernate-validator', version: '6.0.5.Final'
    compile     group: 'org.glassfish'           , name: 'javax.el'           , version: '3.0.1-b08'
    compile     group: 'com.google.code.findbugs', name: 'jsr305'             , version: '3.0.2'

    // - Maven repository hosting
    //  URL: http://search.maven.org/#search%7Cgav%7C1%7Cg%3A%22uk.com.robust-it%22%20AND%20a%3A%22cloning%22
    // -- OSS repository
    //  URL: https://github.com/kostaskougios/cloning
    compile     group: 'uk.com.robust-it'        , name: 'cloning'            , version: '1.9.9'

}

publish {
    userOrg = 'mickey305'
    groupId = this.getGroup()
    artifactId = 'foundation'
    version = this.getVersion()
    desc = 'The "Foundation" library is part of infrastructure component for Java.'
    website = 'https://github.com/mickey305/Foundation'
    licences = ['Apache-2.0']
}